<html>

	<body>
		<i class="nes-icon is-large heart"></i>
		<script src="TinyAnimate-0.3.0/src/TinyAnimate.js"></script>
		<section class="nes-container is-dark">
	<section class="message-list">
      <section class="message -left">
        <i class="nes-bcrikko"></i>
        <div class="nes-balloon from-left is-dark">
          <p>Hello NES.css</p>
        </div>
      </section>

		<section class="message -right">
        <div class="nes-balloon from-right is-dark">
          <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
        </div>
        <i class="nes-bcrikko"></i>
      </section>
    </section>
  </section>
</section>
		<script>
		var heart = document.querySelector('.heart');
		
		var randomPercent = Math.floor(Math.random() * 100);
		function animate(){
		TinyAnimate.animateCSS(heart, 'marginLeft', '%', 0, randomPercent, 2500, 'easeInOutBounce', function() {
			console.log('done!!!111oneone');
		});
		}
		
		heart.addEventListener('mouseover', animate);
		</script>
		
	</body>
